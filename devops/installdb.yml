---
- hosts: datacenter
  become: true
  tasks:
    - name: 'Instalação dos Pacotes para o banco de dados'
      apt:
        pkg:
          - mysql-server
          - wget
          - zip
          - curl
          - vim
          - python-mysqldb
        state: present
        update_cache: yes 
    - name: 'Download arquivo .sql para importação do banco'
      unarchive:
        src: https://github.com/rogerramossilva/devops/raw/master/db.zip
        dest: /tmp
        remote_src: yes
    - name: 'Criação do banco de dados backup'
      mysql_db:
        name: backup
        login_user: root
        login_password: "" 
        state: absent
    - name: 'Importando banco do arquivo SQL'
      mysql_db:
        login_user: root
        login_password: ""
        name: backup
        target: /tmp/backup.sql
        state: import
    - name: 'Criação do usuário express no MySQL DB'
      mysql_user:
        login_user: root      
        login_password: ""
        host: '%'
        name: express
        password: 'AllSafe0!'
        priv: 'backup.*:ALL'
        state: present
    - name: 'Substituindo 127.0.0.1 para 0.0.0.0 no mysql'
      replace:
        path: /etc/mysql/mariadb.conf.d/50-server.cnf
        regexp: '127\.0\.0\.1'
        replace: '0.0.0.0'
      notify: restart mysql

  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
        enabled: yes     
  
      

